name: SonarCloud Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read              # required for checkout
  pull-requests: read         # allows SonarCloud to decorate PRs

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # full history for better analysis / PR decoration

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Gradle wrapper permissions
        run: chmod +x ./gradlew

      - name: Build & test (with JaCoCo)
        run: ./gradlew clean test jacocoTestReport --no-daemon

      # Optional but recommended: cache Sonar packages to speed up subsequent runs
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # set this in your repo secrets
        with:
          args: >
            -Dsonar.projectKey=TanNguyen20_ai-chat-service
            -Dsonar.organization=tannguyen20
            # Gradle output (single or multi-module)
            -Dsonar.java.binaries=**/build/classes/java/main
            # JaCoCo XML report generated by jacocoTestReport
            -Dsonar.coverage.jacoco.xmlReportPaths=**/build/reports/jacoco/test/jacocoTestReport.xml
            # (Optional) keep analysis focused
            -Dsonar.sources=.
            -Dsonar.tests=.
            -Dsonar.test.inclusions=**/*Test.java,**/*Tests.java,**/*IT.java
            -Dsonar.exclusions=**/build/**,**/.gradle/**,**/out/**
