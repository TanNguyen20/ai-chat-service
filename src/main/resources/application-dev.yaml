spring:
  data:
    redis:
      host: ${REDIS_HOST}
      port: 18467
      username: default
      password: ${REDIS_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

superset:
  provider: db

datasources:
  primary:
    jdbc-url: ${PRIMARY_JDBC_URL}
    username: ${DB_USERNAME}
    password: ${PRIMARY_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  secondary:
    jdbc-url: ${SECONDARY_JDBC_URL}
    username: ${DB_USERNAME}
    password: ${SECONDARY_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver